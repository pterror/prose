model:
  hidden_channels: 256
  depth: 3
  pool_ratio: 0.5
  layer_type: GAT
  max_iterations: 5

training:
  epochs: 50
  batch_size: 1
  lr: 0.001
  weight_decay: 0.0001
  gradient_accumulation_steps: 8
  warmup_epochs: 5

  # Test-guided loss weighting (10x for nodes with high suspiciousness)
  test_guided_weighting: true
  test_signal_threshold: 0.5  # Weight nodes with suspiciousness > 0.5
  test_weight: 9.0  # Additional weight for suspicious nodes (10x total)

# Scheduled sampling for trajectory generation
scheduled_sampling_max: 0.95
scheduled_sampling_warmup: 0.5

data:
  train_dir: data/phase1_5/train  # 1000 samples
  val_dir: data/phase1_5/val      # 200 samples
  vocabulary: data/phase1_5/vocabulary.json

# KEY IMPROVEMENT: Tarantula fault localization
# - Computes continuous suspiciousness scores [0, 1] per node
# - Based on how many failing vs passing tests execute each node
# - Scales to 1000+ tests with O(nodes) memory
# - Proven technique from automated debugging literature

logging:
  log_dir: runs/phase1_5_tarantula_scaled
  checkpoint_dir: checkpoints/phase1_5_tarantula_scaled
  save_every: 5
  log_every: 100

device: cuda
seed: 42
