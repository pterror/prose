model:
  in_channels: 128
  hidden_channels: 256
  out_channels: 128
  depth: 3
  pool_ratio: 0.5
  num_node_types: 9 # 8 NodeTypes + MASK token
  layer_type: GAT # or GCN

training:
  epochs: 50
  batch_size: 32 # Smaller for initial testing, can increase to 512
  lr: 0.001
  weight_decay: 0.0001
  gradient_accumulation_steps: 4 # Effective batch size = 32 * 4 = 128
  warmup_epochs: 5 # Linear warmup from lr/10 to lr
  profile_gpu: true # Track GPU memory usage

data:
  train_dir: data/processed/train
  val_dir: data/processed/val
  test_dir: data/processed/test
  num_workers: 4
  corruption_rate: 0.2
  mask_token_id: 8

logging:
  log_dir: runs
  checkpoint_dir: checkpoints
  save_every: 5 # Save checkpoint every N epochs
  log_every: 100 # Log metrics every N batches

device: cuda # or cpu
seed: 42
